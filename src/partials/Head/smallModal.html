<div class="smallModal hidden">
  <div class="smallModal_wrapperContent">
    <div class="smallModal_wrapperForImg">
      <img class="smallModal_img" src="./images/insta-color.svg" alt="" />
      <p class="smallModal_text">Бесплатная настройка Instagram рекламы</p>
    </div>
    <form class="smallModal_form">
      <input
        class="smallModal_form_input"
        type="email"
        name="smallModal_form_input"
        value=""
        id=""
        pattern=".+@.com"
        placeholder="e-mail"
      />
      <button class="smallModal_form_button" type="submit">Заказать</button>
    </form>
  </div>

  <button class="smallModal_btnClosed" type="button">
    <svg width="35" height="35"><use href="./images/symbols.svg#cross"></use></svg>
  </button>
  <div class="smallModal_succes">
    <img class="smallModal_succes_img" src="./images/check-mark.svg" alt="" />
    <p class="smallModal_succes_text">Благодарим, ваши данные получены. Проверьте вашу почту.</p>
  </div>
</div>
